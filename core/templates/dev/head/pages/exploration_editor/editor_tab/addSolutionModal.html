<div class="modal-header">
  <h3>Add Solution</h3>
</div>

<div class="modal-body">
  <form name="addSolutionForm.answer"
        class="form-inline">
    <div class="oppia-rule-details-header">
      <select class="protractor-test-answer-is-exclusive-select"
              ng-model="tmpSolution.answerIsExclusive"
              ng-options="(item ? 'The only' : 'One') for item in [true, false]">
      </select> <strong>solution is...</strong>
      <div ng-if="!interactionHtml">
        <object-editor class="protractor-test-interaction-html"
                       obj-type="<[objectType]>"
                       init-args="{choices: ruleDescriptionChoices}"
                       is-editable="true"
                       always-editable="true"
                       value="data.correctAnswer"
                       style="color: black;">
        </object-editor>
      </div>
      <div class="protractor-test-interaction-html"
           angular-html-bind="interactionHtml">
      </div>
      <br>
      <div ng-show="data.correctAnswer">
        <strong>Explanation:</strong>
        <schema-based-editor class="protractor-test-explanation-text-area"
                             schema="EXPLANATION_FORM_SCHEMA"
                             local-value="tmpSolution.explanation">
        </schema-based-editor>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success protractor-test-submit-solution-button"
          ng-click="saveSolution()"
          ng-disabled="!data.correctAnswer ||
                       !tmpSolution.explanation">
    Check and Save Solution
  </button>
</div>
