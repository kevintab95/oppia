<form ng-submit="$ctrl.submitAnswer($ctrl.answer)">
  <small>
    <span>
      <span translate="I18N_INTERACTIONS_ITEM_SELECTION_NOT_ENOUGH" translate-values="{minChoiceNumber: 1}" translate-interpolation="messageformat"></span>
    </span>
  </small>
  <div class="multiple-choice-option-container" ng-repeat="choice in $ctrl.choices track by $index">
    <button class="multiple-choice-option" ng-click="$ctrl.submitAnswer($index)">
      <div class="multiple-choice-radio-button-container">
        <span class="multiple-choice-outer-radio-button">
          <span class="multiple-choice-inner-radio-button"></span>
        </span>
      </div>
      <div class="multiple-choice-content-container">
        <span>
          <angular-html-bind class="protractor-test-multiple-choice-option" html-data="choice">
          </angular-html-bind>
        </span>
      </div>
    </button>
  </div>
</form>
